    <h1>Artist Tree</h1>
    <button onclick="getRelatedArtists(1, '')">Show artist tree</button>
    <!-- use this div for appending unordered lists and their related artists as the list items-->
    <div id="artist-tree">
        <ul id="discovery-artist-list">
        </ul>
    </div>
</body>
<script>
    var artistArr = JSON.parse(localStorage.getItem('topArtists'));
    var artistArrID = JSON.parse(localStorage.getItem('topArtistsID'));
    var list = document.getElementById('discovery-artist-list');
    for (let i = 0; i < artistArr.length; i++) {
        var listItem = document.createElement('li');
        var listButtons = document.createElement('button');
        listButtons.innerText = artistArr[i];

        listButtons.addEventListener('click', () => {
            getRelatedArtists(artistArrID[i]);
            console.log(`button pressed! Artist ID = ${artistArrID[i]}`);
        })

        listItem.appendChild(listButtons);
        list.appendChild(listItem);
    }
    //getRelatedArtists();
    //showRelatedArtists(artistArr);
</script>
